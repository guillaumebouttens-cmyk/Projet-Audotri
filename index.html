<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audotri - Application SharePoint</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MSAL.js via CDN -->
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .tab-active {
            border-bottom: 3px solid #2563eb;
            color: #1e40af;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen text-slate-800 font-sans">

    <!-- Header / Nav -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900 leading-tight">Audotri</h1>
                        <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Production ACI</p>
                    </div>
                </div>
                <div id="auth-controls">
                    <button id="login-btn" onclick="signIn()"
                        class="hidden bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-semibold transition-all shadow-md active:scale-95">
                        Connexion
                    </button>
                    <div id="user-info" class="hidden flex items-center gap-4">
                        <div class="hidden sm:block text-right">
                            <p id="username" class="text-sm font-bold text-slate-700"></p>
                            <p class="text-[10px] text-slate-400">Session Active</p>
                        </div>
                        <button onclick="signOut()" class="p-2 text-slate-400 hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <!-- Loading Screen -->
        <div id="loading-overlay"
            class="fixed inset-0 bg-white/80 backdrop-blur-sm z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
            <div class="relative w-20 h-20">
                <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin">
                </div>
            </div>
            <p class="mt-4 text-slate-500 font-medium animate-pulse">Initialisation de la session...</p>
        </div>

        <!-- App Content -->
        <div id="app-content" class="hidden space-y-6">

            <!-- Tabs Menu -->
            <div class="flex border-b border-gray-200 gap-8 overflow-x-auto no-scrollbar">
                <button onclick="switchTab('tab-saisie')" id="btn-saisie"
                    class="pb-4 text-sm font-bold transition-all tab-active whitespace-nowrap">Saisie
                    Ramasse</button>
                <button onclick="switchTab('tab-clients')" id="btn-clients"
                    class="pb-4 text-sm font-bold text-slate-400 hover:text-slate-600 transition-all whitespace-nowrap">Clients</button>
                <button onclick="switchTab('tab-production')" id="btn-production"
                    class="pb-4 text-sm font-bold text-slate-400 hover:text-slate-600 transition-all whitespace-nowrap">Production</button>
            </div>

            <!-- TAB: Saisie -->
            <div id="tab-saisie" class="tab-pane space-y-6">
                <section class="glass-card rounded-3xl p-6 sm:p-8 shadow-xl shadow-slate-200/50">
                    <div class="flex items-center gap-3 mb-8">
                        <div
                            class="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-2xl font-black text-slate-900">Nouvelle Ramasse</h2>
                            <p class="text-sm text-slate-500">Saisie chauffeur - Temps réel</p>
                        </div>
                    </div>

                    <form id="ramasse-form" onsubmit="addRamasse(event)" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label
                                    class="text-xs font-black uppercase text-slate-400 tracking-widest pl-1">Client</label>
                                <select id="client-select" name="client" required
                                    class="w-full bg-slate-50 border-0 p-4 rounded-2xl ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 transition-all outline-none text-slate-700 font-semibold appearance-none">
                                    <option value="">Chargement des clients...</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-black uppercase text-slate-400 tracking-widest pl-1">Famille
                                    Matière</label>
                                <input type="text" name="famille" required
                                    class="w-full bg-slate-50 border-0 p-4 rounded-2xl ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 transition-all outline-none placeholder:text-slate-300 font-semibold"
                                    placeholder="Ex: Carton, Plastique...">
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="text-xs font-black uppercase text-slate-400 tracking-widest pl-1">Date</label>
                                <input type="date" id="input-date" name="date" required
                                    class="w-full bg-slate-50 border-0 p-4 rounded-2xl ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 transition-all outline-none font-semibold">
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-black uppercase text-slate-400 tracking-widest pl-1">Quantité
                                    (kg/u)</label>
                                <input type="number" step="0.01" name="quantite" required
                                    class="w-full bg-slate-50 border-0 p-4 rounded-2xl ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 transition-all outline-none font-semibold text-lg"
                                    placeholder="0.00">
                            </div>
                        </div>
                        <button type="submit" id="submit-btn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-3xl shadow-xl shadow-blue-200 transition-all active:scale-[0.98] flex justify-center items-center gap-3 text-lg">
                            <span>Valider la ramasse</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </form>
                </section>
            </div>

            <!-- TAB: Clients -->
            <div id="tab-clients" class="tab-pane hidden space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-xl font-bold text-slate-900">Base Clients</h2>
                    <button onclick="getClients()" class="text-blue-600 text-sm font-bold flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Rafraîchir
                    </button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="clients-list">
                    <!-- Cards injected here -->
                </div>
            </div>

            <!-- TAB: Production -->
            <div id="tab-production" class="tab-pane hidden space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-xl font-bold text-slate-900">Suivi Production</h2>
                    <button onclick="getProduction()" class="text-blue-600 text-sm font-bold flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Rafraîchir
                    </button>
                </div>
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm ring-1 ring-slate-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-tighter">
                                    Balle</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-tighter">
                                    Produit</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 tracking-tighter">
                                    Poids</th>
                            </tr>
                        </thead>
                        <tbody id="production-table-body" class="divide-y divide-slate-50 text-sm">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Toasts Container -->
    <div id="toast-container" class="fixed bottom-24 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-[200] space-y-3">
    </div>

    <script shadow-dom="false">
        /**
         * CONFIGURATION
         */
        const msalConfig = {
            auth: {
                clientId: "88a2375d-4161-41c4-9b21-5f8e881f5ab2",
                authority: "https://login.microsoftonline.com/996167ca-12e4-48a3-92ad-bbd8e5ef4b64",
                redirectUri: window.location.origin + window.location.pathname,
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true,
            }
        };

        const loginRequest = {
            scopes: ["User.Read", "Files.ReadWrite.All", "Sites.Read.All"]
        };

        const SITE_PATH = "gbsconseil.sharepoint.com:/sites/Audotri";
        const FILE_PATH = "/Application/BDD ACI.xlsx";
        let resolvedGraphBaseUrl = null;

        const myMSALObj = new msal.PublicClientApplication(msalConfig);

        /**
         * AUTH & SSO SILENT
         */
        async function initAuth() {
            try {
                // Check if account exists
                const accounts = myMSALObj.getAllAccounts();
                if (accounts.length > 0) {
                    await handleUserAccount(accounts[0]);
                } else {
                    // Try Silent SSO
                    try {
                        const silentRes = await myMSALObj.ssoSilent(loginRequest);
                        await handleUserAccount(silentRes.account);
                    } catch (err) {
                        console.warn("SSO Silent failed:", err);
                        showLoginUI();
                    }
                }
            } catch (error) {
                console.error("Init Auth Error:", error);
                showLoginUI();
            } finally {
                hideLoading();
            }
        }

        async function signIn() {
            try {
                const loginResponse = await myMSALObj.loginPopup(loginRequest);
                await handleUserAccount(loginResponse.account);
            } catch (error) {
                if (error.errorCode !== "user_cancelled") {
                    showToast("Erreur d'authentification", "error");
                }
            }
        }

        function signOut() {
            const logoutRequest = {
                account: myMSALObj.getAllAccounts()[0]
            };
            myMSALObj.logoutPopup(logoutRequest);
        }

        async function handleUserAccount(account) {
            document.getElementById("username").innerText = account.username;
            document.getElementById("user-info").classList.remove("hidden");
            document.getElementById("login-btn").classList.add("hidden");
            document.getElementById("app-content").classList.remove("hidden");

            // Default Date to Today
            document.getElementById("input-date").valueAsDate = new Date();

            // Resolve Site ID first
            await resolveSiteAndWorkbook();

            // Load Initial Data
            loadDashboard();
        }

        async function resolveSiteAndWorkbook() {
            try {
                const token = await getToken();
                // 1. Get Site ID
                const siteRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${SITE_PATH}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!siteRes.ok) throw new Error("Impossible de trouver le site SharePoint");
                const siteData = await siteRes.json();

                // 2. Build Base Workbook URL with proper encoding
                // Don't encode the entire path at once, slashes must remain as separators
                const encodedPath = FILE_PATH.split('/').map(s => encodeURIComponent(s)).join('/');
                resolvedGraphBaseUrl = `https://graph.microsoft.com/v1.0/sites/${siteData.id}/drive/root:${encodedPath}:/workbook`;
                console.log("Graph URL résolue:", resolvedGraphBaseUrl);

                // 3. Test Workbook connection & list tables (debug)
                const tablesRes = await fetch(`${resolvedGraphBaseUrl}/tables`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (tablesRes.ok) {
                    const tablesData = await tablesRes.json();
                    console.log("Tables disponibles:", tablesData.value.map(t => t.name));
                } else {
                    console.warn("Impossible de lister les tables. Le fichier est-il un classeur Excel valide ?");
                }
            } catch (err) {
                console.error("Resolution Error:", err);
                showToast("Erreur de configuration SharePoint : " + err.message, "error");
            }
        }

        function showLoginUI() {
            document.getElementById("login-btn").classList.remove("hidden");
            document.getElementById("loading-overlay").classList.add("hidden");
        }

        async function getToken() {
            const accounts = myMSALObj.getAllAccounts();
            if (accounts.length === 0) return null;
            const request = { scopes: loginRequest.scopes, account: accounts[0] };
            try {
                const res = await myMSALObj.acquireTokenSilent(request);
                return res.accessToken;
            } catch (err) {
                return (await myMSALObj.acquireTokenPopup(request)).accessToken;
            }
        }

        /**
         * DATA OPERATIONS
         */
        async function loadDashboard() {
            if (!resolvedGraphBaseUrl) return;
            await Promise.all([getClients(), getProduction()]);
        }

        async function getClients() {
            if (!resolvedGraphBaseUrl) return;
            const select = document.getElementById("client-select");
            const listContainer = document.getElementById("clients-list");

            try {
                const token = await getToken();
                if (!token) return;

                const response = await fetch(`${resolvedGraphBaseUrl}/tables/TableauClients/rows`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Graph API Error:", errorData);
                    showToast(`Erreur Graph (${response.status}): ${errorData.error.message}`, "error");
                    listContainer.innerHTML = `<div class="col-span-full p-8 text-center text-rose-500 bg-rose-50 rounded-2xl border border-rose-100 font-medium">
                        Impossible de charger les données.<br>
                        <span class="text-xs opacity-75">${errorData.error.message}</span>
                    </div>`;
                    return;
                }

                const data = await response.json();

                if (data.value) {
                    select.innerHTML = '<option value="">Choisir un client...</option>';
                    listContainer.innerHTML = '';

                    if (data.value.length === 0) {
                        listContainer.innerHTML = `<p class="col-span-full p-8 text-center text-slate-400">Aucun client trouvé dans le tableau "TableauClients".</p>`;
                    }

                    data.value.forEach(row => {
                        const val = row.values[0];
                        // Dropdown
                        const opt = document.createElement("option");
                        opt.value = val[1]; opt.textContent = val[1];
                        select.appendChild(opt);

                        // Card
                        const card = document.createElement("div");
                        card.className = "bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center justify-between";
                        card.innerHTML = `
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase leading-none mb-1">${val[0] || '-'}</p>
                            <p class="font-black text-slate-900">${val[1] || '-'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Localité</p>
                            <p class="text-sm font-semibold">${val[2] || '-'}</p>
                        </div>
                    `;
                        listContainer.appendChild(card);
                    });
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                showToast("Erreur de connexion : " + err.message, "error");
            }
        }

        async function getProduction() {
            if (!resolvedGraphBaseUrl) return;
            const tableBody = document.getElementById("production-table-body");
            try {
                const token = await getToken();
                if (!token) return;

                const response = await fetch(`${resolvedGraphBaseUrl}/tables/TableauProduction/rows`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Graph API Error (Prod):", errorData);
                    return; // Silent error for production tab to avoid toast spam
                }

                const data = await response.json();

                if (data.value) {
                    tableBody.innerHTML = '';
                    if (data.value.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-8 text-center text-slate-400 italic">Aucune donnée de production</td></tr>';
                    }
                    data.value.slice(-10).reverse().forEach(row => { // Show last 10
                        const val = row.values[0];
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="px-6 py-4 font-bold text-slate-800">${val[0] || '-'}</td>
                            <td class="px-6 py-4 text-slate-600">${val[1] || '-'}</td>
                            <td class="px-6 py-4 font-black text-blue-600">${val[2] || '0'} kg</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error("Fetch Error (Prod):", err);
            }
        }

        async function addRamasse(e) {
            e.preventDefault();
            if (!resolvedGraphBaseUrl) return;
            const btn = document.getElementById("submit-btn");
            const form = e.target;
            const formData = new FormData(form);

            btn.disabled = true;
            btn.innerHTML = `<div class="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>`;

            try {
                const token = await getToken();
                const payload = {
                    values: [[
                        "", // Placeholder for Auto-index or N° if applicable
                        formData.get("date"),
                        formData.get("client"),
                        formData.get("famille"),
                        parseFloat(formData.get("quantite"))
                    ]]
                };

                const res = await fetch(`${resolvedGraphBaseUrl}/tables/TableauRamasses/rows`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showToast("Ramasse enregistrée avec succès ✅", "success");
                    form.reset();
                    document.getElementById("input-date").valueAsDate = new Date();
                    switchTab('tab-production');
                    getProduction();
                } else {
                    const errDetail = await res.json();
                    throw new Error(errDetail.error.message || "Erreur de transmission");
                }
            } catch (err) {
                showToast("Erreur lors de l'enregistrement: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Valider la ramasse</span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>`;
            }
        }

        /**
         * UI UTILS
         */
        function switchTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');

            // Update UI
            document.querySelectorAll('button[id^="btn-"]').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-slate-400');
            });
            document.getElementById('btn-' + tabId.split('-')[1]).classList.add('tab-active');
            document.getElementById('btn-' + tabId.split('-')[1]).classList.remove('text-slate-400');
        }

        function showToast(msg, type) {
            const container = document.getElementById("toast-container");
            const div = document.createElement("div");
            const color = type === "success" ? "bg-emerald-600" : "bg-rose-600";
            div.className = `${color} text-white p-4 rounded-2xl shadow-2xl flex items-center justify-between transition-all duration-300 animate-in slide-in-from-bottom font-bold text-sm`;
            div.innerHTML = `<span>${msg}</span><button onclick="this.parentElement.remove()">&times;</button>`;
            container.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function hideLoading() {
            const overlay = document.getElementById("loading-overlay");
            overlay.classList.add("opacity-0");
            setTimeout(() => overlay.remove(), 500);
        }

        // START
        window.onload = initAuth;
    </script>
</body>

</html>
